name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Ragel
      run: sudo apt-get install ragel
    - name: Install Clippy
      run: rustup component add clippy
    - name: Lint
      run: cargo clippy --all -- -D warnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
